<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đoán Số Bí Mật!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Đoán Số Bí Mật!</h1>
    <p class="between">(Giữa 1 và 20)</p>
    <button class="btn again">Chơi lại!</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess">
      <button class="btn check">Kiểm tra!</button>
    </section>
    <section class="right">
      <p class="message">Bắt đầu đoán...</p>
      <p class="label-score">💯 Điểm: <span class="score">20</span></p>
      <p class="label-highscore">🥇 Kỷ lục: <span class="highscore">0</span></p>
    </section>
  </main>
  <script src="bai01_DomAndEvents.js"></script>
</body>
</html>
