<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Name Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #444;
    }
    
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      resize: none;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convert to camelCase</h1>
    <textarea id="inputText" rows="10" placeholder="Enter variable names in underscore_case..."></textarea>
    <button id="convertBtn">Convert to camelCase</button>
    <textarea id="outputText" rows="10" readonly placeholder="Output will appear here..."></textarea>
  </div>
  
  <script src="bai04_DataStrucstures_underscore_case.js"></script>
</body>
</html>
